<!-- Bootable short form. -->
<div class="boot">
	<div class="headline">
        <H2>{{=bootable.title}}</H2>
        <span>{{=('@' + bootable.category)}} by </span>
        <H3>{{=bootable.owner}}</H3>
         - <b>{{=bootable.status}}</b>
	</div>
    <div>{{=bootable.intro}}</div>
    <div class="totals">
	    <b>£{{=bootable.total if bootable.total is not None else 0}}</b>
	     out of
	    <b>£{{=bootable.goal}}</b>
    </div>
</div>
